<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Allura&family=Sacramento&family=Alex+Brush&family=Satisfy&family=Kaushan+Script&family=Pacifico&family=Caveat:wght@400;700&family=Cookie&family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=EB+Garamond:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Vollkorn:wght@400;700&family=Cinzel:wght@400;700&family=Abril+Fatface&family=Amatic+SC:wght@400;700&family=Fredoka+One&family=Lobster&family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root{--accent-color:#c5a98b;--background-color:#f8f7f5}
        body{margin:0;font-family:'Montserrat',sans-serif;line-height:1.7;background-color:var(--background-color);color:#333; background-size: cover; background-position: center; background-attachment: fixed; opacity:0; transition:opacity .5s ease-in-out;}
        
        main { transition: opacity 1s ease-in-out; } 
        body.intro-active main { opacity: 0; }
        #envelope-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; z-index: 1000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: opacity 1.5s ease-in-out; } 
        #envelope-3d { width: 80%; max-width: 500px; height: 80%; max-height: 500px; transition: transform 0.5s, opacity 0.5s; opacity: 0; } 
        #envelope-3d.loaded { opacity: 1; animation: floatAnimation 4s ease-in-out infinite; } 
        #envelope-wrapper.hidden { opacity: 0; pointer-events: none; } 
        @keyframes floatAnimation { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { translateY(0); } }

        .block-wrapper { position: relative; }
        .content-section{background: #fff; margin: 30px auto; padding: 50px 20px; text-align: center; position: relative; border-radius: 8px; box-shadow: 0 6px 25px rgba(0,0,0,0.08); box-sizing: border-box;}
        .hero-block { display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; position: relative; width: 100%; user-select: none; }
        .hero-block.limited-width { margin: 30px auto; border-radius: 8px; box-shadow: 0 6px 25px rgba(0,0,0,0.08); overflow: hidden; }
        .hero-background-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; pointer-events: none; }
        .hero-block::before{ content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.4); z-index: 1; pointer-events: none;}
        .hero-content{ position:relative; z-index: 2; width: 90%; max-width: 1000px; padding: 40px 0; pointer-events: none;}
        .hero-content > * { pointer-events: auto; }
        
        #countdown { display: flex; justify-content: center; gap: 2vw; text-align: center; margin-top: 20px; flex-wrap: wrap; }
        .time-block { background: rgba(244,244,244,0.8); padding: 2.5vw; border-radius: 5px; min-width: 0; flex: 1; max-width: 120px; }
        .time-block .number { font-size: clamp(1.5rem, 6vw, 2.5rem); line-height: 1; }
        .time-block div:last-child { font-size: clamp(0.7rem, 2.5vw, 1rem); margin-top: 5px; }
        
        .rsvp-button{display:inline-block; padding:15px 30px; text-decoration:none; border-radius:50px; transition:transform .2s ease; margin: 10px; background-color: var(--accent-color); color: #fff;}
        .rsvp-button:hover{transform:scale(1.05)}

        /* --- Element Styles --- */
        .sticker-wrapper, .inner-block-wrapper { position: absolute; box-sizing: border-box; z-index: 5; cursor: grab; touch-action: none; border: 1px dashed transparent; }
        .sticker-wrapper.selected, .inner-block-wrapper.selected { border-color: #007bff; }
        .sticker-wrapper img { width: 100%; height: 100%; display: block; pointer-events: none; }
        .resize-handle { position: absolute; width: 12px; height: 12px; background: #fff; border: 1px solid #007bff; border-radius: 50%; display: none; }
        .sticker-wrapper.selected .resize-handle, .inner-block-wrapper.selected .resize-handle { display: block; }
        .resize-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
        .rotate-handle { position: absolute; top: -30px; left: calc(50% - 8px); width: 16px; height: 16px; background: #fff; border: 1px solid #007bff; border-radius: 50%; cursor: grab; display: none; }
        .sticker-wrapper.selected .rotate-handle, .inner-block-wrapper.selected .rotate-handle { display: block; }
        .rotate-handle::before { content: ''; position: absolute; top: -15px; left: 50%; width: 1px; height: 15px; background: #007bff; transform: translateX(-50%); }
        .inner-block-wrapper > div { height: 100%; overflow: hidden; }

        /* Ribbon mode styles */
        .style-ribbon .content-section,
        .style-ribbon .hero-block.limited-width { background: none !important; box-shadow: none !important; border-radius: 0 !important; margin: 0 !important; padding: 20px !important; }
        .style-ribbon .hero-block { border-radius: 0 !important; box-shadow: none !important; }
        
        /* Block background styles */
        .block-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border-radius: inherit; }

        /* Text elements for editing */
        .editable-text { cursor: text; position: relative; }
        .editable-text:hover { outline: 1px dashed rgba(0, 123, 255, 0.5); }

        /* Mirror transforms */
        .mirror-horizontal { transform: scaleX(-1); }
        .mirror-vertical { transform: scaleY(-1); }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .content-section { margin: 15px; padding: 30px 15px; }
            .hero-content { padding: 20px 0; }
        }

        body.style-ribbon #page-content { background-color: #ffffff; max-width: 800px; margin: 0 auto; padding: 20px 0; box-shadow: 0 6px 25px rgba(0,0,0,0.08); }
        body.style-ribbon .content-section, body.style-ribbon .hero-block { background: none !important; box-shadow: none !important; border: none !important; margin: 0 !important; }
        body.style-ribbon .block-wrapper { padding: 25px 40px; }
        body.style-ribbon .hero-block { width: 100%; max-width: none; }
            
    </style>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="envelope-wrapper">
        <model-viewer id="envelope-3d" src="/templates/envelope.glb" alt="An interactive 3D envelope" camera-controls disable-zoom interaction-prompt="none" camera-orbit="0deg 75deg 105%" style="width: 100%; height: 100%; background: none;"></model-viewer>
    </div>

    <main id="page-content"></main>

    <script>
    let countdownInterval;

    const processText = (text) => (text || '').replace(/\n/g, '<br>');
    const getStyleString = (style) => { 
        if (!style) return ''; 
        let str = ''; 
        if (style.fontFamily) str += `font-family: '${style.fontFamily}', sans-serif; `; 
        if (style.fontSize) str += `font-size: ${style.fontSize}; `; 
        if (style.color) str += `color: ${style.color}; `; 
        if (style.fontWeight) str += `font-weight: ${style.fontWeight}; `; 
        if (style.textAlign) str += `text-align: ${style.textAlign}; `; 
        return str; 
    };

    const getBlockBackgroundStyle = (content) => {
        let style = '';
        if (content.backgroundColor) style += `background-color: ${content.backgroundColor}; `;
        if (content.backgroundImage) {
            style += `background-image: url('${content.backgroundImage}'); `;
            style += `background-size: ${content.backgroundSize || 'cover'}; `;
            style += `background-position: center; `;
            style += `background-repeat: no-repeat; `;
            if (content.backgroundOpacity !== undefined) style += `opacity: ${content.backgroundOpacity}; `;
        }
        return style;
    };

    const getMirrorClass = (content) => (content.mirrorHorizontal ? 'mirror-horizontal' : '') + ' ' + (content.mirrorVertical ? 'mirror-vertical' : '');
    
    const makeTextEditable = (text, blockId, elementKey, styleObject) => {
        if (window.self === window.top) return `<div style="${getStyleString(styleObject)}">${processText(text)}</div>`;
        return `<div class="editable-text" data-block-id="${blockId}" data-element-key="${elementKey}" style="${getStyleString(styleObject)}">${processText(text)}</div>`;
    };
    
    const renderStickers = (stickers, blockId) => {
        if (!stickers || stickers.length === 0) return '';
        return stickers.map(sticker => {
            const opacityStyle = (sticker.opacity !== undefined) ? `opacity: ${sticker.opacity};` : '';
            return `<div class="sticker-wrapper" data-element-id="${sticker.id}" data-block-id="${blockId}" style="left: ${sticker.x}px; top: ${sticker.y}px; width: ${sticker.width}px; transform: rotate(${sticker.rotation || 0}deg); ${opacityStyle}">
                        <img src="${sticker.src}" alt="sticker">
                        <div class="rotate-handle"></div><div class="resize-handle se"></div>
                    </div>`;
        }).join('');
    };
    
    const renderInnerBlocks = (innerBlocks, blockId) => {
        if (!innerBlocks || innerBlocks.length === 0) return '';
        return innerBlocks.map(block => {
            return `<div class="inner-block-wrapper" data-element-id="${block.id}" data-block-id="${blockId}" style="left: ${block.x}px; top: ${block.y}px; width: ${block.width}px; transform: rotate(${block.rotation || 0}deg);">
                        ${makeTextEditable(block.text, blockId, `innerBlocks.${innerBlocks.indexOf(block)}.style`, block.style)}
                        <div class="rotate-handle"></div><div class="resize-handle se"></div>
                    </div>`;
        }).join('');
    };

    const createHeroHTML = (block, s) => {
        const c = block.content;
        const mirrorClass = getMirrorClass(c);
        const isLimited = !c.fullWidth;
        const headerClasses = `hero-block ${isLimited ? 'limited-width' : ''}`;
        const headerStyle = `aspect-ratio: ${c.aspectRatio || '16/9'}; max-width: ${isLimited ? (s.maxWidth || '800px') : 'none'};`;
        const imageHTML = c.imageUrl ? `<img class="hero-background-image" src="${c.imageUrl}" style="object-position: ${c.backgroundPosition || 'center center'}; opacity: ${c.opacity || 1};" alt="">` : '';
        
        const subtitleHTML = (c.subtitle && c.subtitle.enabled) ? makeTextEditable(c.subtitle.text, block.id, 'subtitle.style', c.subtitle.style) : '';
        const namesHTML = (c.names && c.names.enabled) ? makeTextEditable(c.names.text, block.id, 'names.style', c.names.style) : '';
        const dateHTML = (c.date && c.date.enabled) ? makeTextEditable(c.date.text, block.id, 'date.style', c.date.style) : '';
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
                    <header class="${headerClasses}" style="${headerStyle}">
                        ${imageHTML}
                        <div class="hero-content">${subtitleHTML}${namesHTML}${dateHTML}</div>
                        ${renderStickers(c.stickers, block.id)}
                        ${renderInnerBlocks(c.innerBlocks, block.id)}
                    </header>
                </div>`;
    };

    const createLocationHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const imageHTML = c.imageUrl ? `<img src="${c.imageUrl}" alt="Venue" style="width:100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; opacity:${c.opacity};">` : ''; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${makeTextEditable(c.title, block.id, 'titleStyle', c.titleStyle)}
                ${makeTextEditable(c.address.text, block.id, 'address.style', c.address.style)}
                ${imageHTML}
                <a href="${c.mapLink}" class="rsvp-button" target="_blank">View on Map</a>
                ${renderStickers(c.stickers, block.id)}
                ${renderInnerBlocks(c.innerBlocks, block.id)}
            </section>
        </div>`; 
    };
    
    const createTextBlockHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const titleHTML = c.title ? makeTextEditable(c.title, block.id, 'titleStyle', c.titleStyle) : ''; 
        const textHTML = c.text ? makeTextEditable(c.text, block.id, 'textStyle', c.textStyle) : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${titleHTML}${textHTML}
                ${renderStickers(c.stickers, block.id)}
                ${renderInnerBlocks(c.innerBlocks, block.id)}
            </section>
        </div>`; 
    };

    const createScheduleHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'}; text-align: left;">
                ${backgroundDiv}
                <div style="text-align: center;">${makeTextEditable(c.title, block.id, 'titleStyle', c.titleStyle)}</div>
                <ul style="list-style:none;padding:0; margin-top: 20px;">
                    ${(c.items || []).map((i, index) => `
                        <li style="display:flex;gap:20px;padding:15px 0;border-bottom:1px solid #eee; align-items: flex-start;">
                            <div style="flex-shrink: 0; min-width: 80px;">${makeTextEditable(i.time, block.id, `items.${index}.timeStyle`, i.timeStyle)}</div>
                            <div>
                                ${makeTextEditable(i.title, block.id, `items.${index}.titleStyle`, i.titleStyle)}
                                ${makeTextEditable(i.desc, block.id, `items.${index}.descStyle`, i.descStyle)}
                            </div>
                        </li>
                    `).join('')}
                </ul>
                ${renderStickers(c.stickers, block.id)}
                ${renderInnerBlocks(c.innerBlocks, block.id)}
            </section>
        </div>`; 
    };
    
    const createCountdownHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        
        const inner = `<div id="countdown">
            <div class="time-block"><div id="days" class="number">${makeTextEditable('00', block.id, 'numberStyle', c.numberStyle)}</div><div>${makeTextEditable('Days', block.id, 'labelStyle', c.labelStyle)}</div></div>
            <div class="time-block"><div id="hours" class="number">${makeTextEditable('00', block.id, 'numberStyle', c.numberStyle)}</div><div>${makeTextEditable('Hours', block.id, 'labelStyle', c.labelStyle)}</div></div>
            <div class="time-block"><div id="minutes" class="number">${makeTextEditable('00', block.id, 'numberStyle', c.numberStyle)}</div><div>${makeTextEditable('Minutes', block.id, 'labelStyle', c.labelStyle)}</div></div>
            <div class="time-block"><div id="seconds" class="number">${makeTextEditable('00', block.id, 'numberStyle', c.numberStyle)}</div><div>${makeTextEditable('Seconds', block.id, 'labelStyle', c.labelStyle)}</div></div>
        </div>`; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${makeTextEditable(c.title, block.id, 'titleStyle', c.titleStyle)}
                ${inner}
                ${renderStickers(c.stickers, block.id)}
                ${renderInnerBlocks(c.innerBlocks, block.id)}
            </section>
        </div>`; 
    };

    const createRsvpHTML = (block, s, rsvpLink) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${makeTextEditable(c.title, block.id, 'titleStyle', c.titleStyle)}
                ${makeTextEditable(c.subtitle, block.id, 'subtitleStyle', c.subtitleStyle)}
                <div><a href="${rsvpLink}" class="rsvp-button" style="${getStyleString(c.buttonStyle)}">I'll Be There!</a></div>
                ${renderStickers(c.stickers, block.id)}
                ${renderInnerBlocks(c.innerBlocks, block.id)}
            </section>
        </div>`; 
    };
    
    function startCountdown(targetDate) { 
        if (!targetDate) return; 
        if (countdownInterval) clearInterval(countdownInterval); 
        const targetTime = new Date(targetDate).getTime(); 
        const update = () => {
            const now = new Date().getTime(), distance = targetTime - now; 
            if (distance < 0) { 
                clearInterval(countdownInterval); 
                document.querySelectorAll("#days, #hours, #minutes, #seconds").forEach(el => {
                    const innerDiv = el.querySelector('.editable-text > div');
                    if (innerDiv) innerDiv.textContent = '00';
                });
                return; 
            } 
            ['days','hours','minutes','seconds'].forEach(unit => {
                const el = document.getElementById(unit)?.querySelector('.editable-text > div');
                if (el) {
                    let val;
                    if(unit === 'days') val = Math.floor(distance / 864e5);
                    if(unit === 'hours') val = Math.floor(distance % 864e5 / 36e5);
                    if(unit === 'minutes') val = Math.floor(distance % 36e5 / 6e4);
                    if(unit === 'seconds') val = Math.floor(distance % 6e4 / 1e3);
                    el.textContent = val.toString().padStart(2, '0');
                }
            });
        };
        update();
        countdownInterval = setInterval(update, 1000); 
    }

    function setupTextEditing() {
        if (window.self === window.top) return;
        
        document.body.addEventListener('click', (e) => {
            const editableElement = e.target.closest('.editable-text');
            if (editableElement) {
                e.preventDefault();
                e.stopPropagation();
                
                const blockId = editableElement.dataset.blockId;
                const elementKey = editableElement.dataset.elementKey;
                const computedStyle = window.getComputedStyle(editableElement.firstElementChild); // Get style from inner div
                
                const currentStyle = {
                    fontFamily: computedStyle.fontFamily.replace(/["']/g, '').split(',')[0],
                    fontSize: computedStyle.fontSize,
                    color: rgbToHex(computedStyle.color),
                    fontWeight: computedStyle.fontWeight,
                    textAlign: computedStyle.textAlign
                };
                
                window.parent.postMessage({ type: 'TEXT_ELEMENT_CLICKED', payload: { blockId, elementKey, currentStyle } }, '*');
            } else {
                 window.parent.postMessage({ type: 'HIDE_TEXT_TOOLBAR' }, '*');
            }
        });
    }

    function rgbToHex(rgb) {
        if (!rgb || !rgb.startsWith('rgb')) return rgb;
        const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        if (!match) return '#000000';
        const toHex = c => ('0' + parseInt(c).toString(16)).slice(-2);
        return "#" + toHex(match[1]) + toHex(match[2]) + toHex(match[3]);
    }

    function renderPage(blocks, settings, rsvpLink = '#') {
        if (!blocks || !settings) return;
        document.body.className = '';
        if (settings.style) document.body.classList.add(`style-${settings.style}`);
        if (settings.displayMode) document.body.classList.add(`style-${settings.displayMode}`);
        
        document.body.style.backgroundColor = settings.backgroundColor || '#f8f7f5';
        document.body.style.backgroundImage = (settings.style === 'modern' && settings.backgroundImage) ? `url('${settings.backgroundImage}')` : 'none';
        
        const container = document.getElementById('page-content');
        container.innerHTML = '';
        let countdownBlockContent = null;

        blocks.forEach(block => {
            let blockHTML = '';
            switch(block.type) {
                case 'hero': blockHTML = createHeroHTML(block, settings); break;
                case 'text-block': blockHTML = createTextBlockHTML(block, settings); break;
                case 'countdown': blockHTML = createCountdownHTML(block, settings); countdownBlockContent = block.content; break;
                case 'schedule': blockHTML = createScheduleHTML(block, settings); break;
                case 'location': blockHTML = createLocationHTML(block, settings); break;
                case 'rsvp': blockHTML = createRsvpHTML(block, settings, rsvpLink); break;
                default: blockHTML = `<!-- Unsupported block type: ${block.type} -->`;
            }
            container.innerHTML += blockHTML;
        });

        if (countdownBlockContent) startCountdown(countdownBlockContent.targetDate);

        if (window.self !== window.top) {
            setTimeout(() => {
                initElementInteraction();
                setupTextEditing();
            }, 150);
        }
    }
    
    function initElementInteraction() {
        if (typeof interact === 'undefined') return;
        
        const updateElementInParent = (target, newProps) => {
            const blockId = target.dataset.blockId;
            const elementId = target.dataset.elementId;
            const type = target.classList.contains('sticker-wrapper') ? 'UPDATE_STICKER' : 'UPDATE_INNER_BLOCK';
            window.parent.postMessage({ type, payload: { blockId, elementId, newProps } }, '*');
        };

        interact('.sticker-wrapper, .inner-block-wrapper')
            .draggable({
                listeners: {
                    start(event) {
                        document.querySelectorAll('.sticker-wrapper, .inner-block-wrapper').forEach(el => el.classList.remove('selected'));
                        event.target.classList.add('selected');
                        window.parent.postMessage({ type: 'HIDE_TEXT_TOOLBAR' }, '*');
                        const target = event.target;
                        target.dataset.x = parseFloat(target.style.left) || 0;
                        target.dataset.y = parseFloat(target.style.top) || 0;
                    },
                    move(event) {
                        const target = event.target;
                        const x = (parseFloat(target.dataset.x) || 0) + event.dx;
                        const y = (parseFloat(target.dataset.y) || 0) + event.dy;
                        target.style.left = `${x}px`;
                        target.style.top = `${y}px`;
                        target.dataset.x = x;
                        target.dataset.y = y;
                    },
                    end(event) {
                        const newProps = { x: parseFloat(event.target.dataset.x), y: parseFloat(event.target.dataset.y) };
                        updateElementInParent(event.target, newProps);
                    }
                }
            })
            .resizable({
                edges: { right: '.resize-handle.se', bottom: '.resize-handle.se' },
                listeners: {
                    move(event) {
                        event.target.style.width = `${event.rect.width}px`;
                        if (event.target.classList.contains('sticker-wrapper')) {
                            event.target.style.height = 'auto';
                        } else {
                            event.target.style.height = `${event.rect.height}px`;
                        }
                    },
                    end(event) {
                        const newProps = { width: event.rect.width, height: event.rect.height };
                        updateElementInParent(event.target, newProps);
                    }
                },
                modifiers: [ interact.modifiers.aspectRatio({ ratio: 'preserve', enabled: (e) => e.target.classList.contains('sticker-wrapper') }) ]
            });
    }

    async function loadInvitationData() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id'), pageType = params.get('page') || 'main';
        if (id && pageType) {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${id}/latest`, { headers: { 'X-Access-Key': '$2a$10$c.QWLI8NIw84W3uqmH/mUez32F1LK7KPBirRW7hr1nE0mJ9CAATC6' }});
                if (!r.ok) throw new Error('Could not load invitation data.');
                const data = (await r.json()).record;
                const pageData = data[pageType];
                if (!pageData) throw new Error(`Page data ('${pageType}') not found.`);
                const rsvpTemplateFile = data.rsvp ? data.rsvp.template : 'rsvp-form.html';
                const rsvpLink = `${window.location.origin}${window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1)}${rsvpTemplateFile}?id=${id}&page=rsvp`;
                renderPage(pageData.blocks, pageData.settings, rsvpLink);
            } catch (e) {
                document.getElementById('page-content').innerHTML = `<h1>Error</h1><p>${e.message}</p>`;
            }
        } else {
             document.getElementById('page-content').innerHTML = `<h1>Invitation not found</h1><p>Please check the link or provide a valid invitation ID.</p>`;
        }
    }
    
    function setupIntroAnimation() {
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const modelViewer = document.getElementById('envelope-3d');
        if (!envelopeWrapper || !modelViewer || typeof confetti !== 'function') { 
            document.body.style.opacity = 1; 
            if(envelopeWrapper) envelopeWrapper.style.display = 'none'; 
            return; 
        }
        
        document.body.classList.add('intro-active');
        document.body.style.opacity = 1; 
        modelViewer.addEventListener('load', () => modelViewer.classList.add('loaded'));
        
        const fireConfetti = () => { 
            const defaults = { spread: 360, ticks: 150, gravity: 0, decay: 0.95, startVelocity: 35, shapes: ['star'], colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8'] }; 
            confetti({ ...defaults, particleCount: 60, scalar: 1.2, shapes: ['star'] }); 
            confetti({ ...defaults, particleCount: 20, scalar: 0.75, shapes: ['circle'] }); 
        };
        
        const handleEnvelopeInteraction = () => {
            fireConfetti(); 
            modelViewer.style.transform = 'scale(0)'; 
            modelViewer.style.opacity = '0'; 
            setTimeout(() => { 
                document.body.classList.remove('intro-active'); 
                envelopeWrapper.classList.add('hidden'); 
            }, 500);
        };
        
        envelopeWrapper.addEventListener('click', handleEnvelopeInteraction, { once: true });
        envelopeWrapper.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnvelopeInteraction();
        }, { once: true });
    }

    if (window.self === window.top) {
        window.addEventListener('DOMContentLoaded', () => { 
            loadInvitationData(); 
            setupIntroAnimation(); 
        });
    } else {
        window.renderPage = renderPage;
        const envelope = document.getElementById('envelope-wrapper');
        if (envelope) envelope.style.display = 'none';
        document.body.style.opacity = 1;
    }
    </script>
</body>
