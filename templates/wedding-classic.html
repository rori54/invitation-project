<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Allura&family=Sacramento&family=Alex+Brush&family=Satisfy&family=Kaushan+Script&family=Pacifico&family=Caveat:wght@400;700&family=Cookie&family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=EB+Garamond:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Vollkorn:wght@400;700&family=Cinzel:wght@400;700&family=Abril+Fatface&family=Amatic+SC:wght@400;700&family=Fredoka+One&family=Lobster&family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root{--accent-color:#c5a98b;--background-color:#f8f7f5}
        body{margin:0;font-family:'Montserrat',sans-serif;line-height:1.7;background-color:var(--background-color);color:#333; background-size: cover; background-position: center; background-attachment: fixed; opacity:0; transition:opacity .5s ease-in-out;}
        
        main { transition: opacity 1s ease-in-out; } 
        body.intro-active main { opacity: 0; }
        #envelope-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; z-index: 1000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: opacity 1.5s ease-in-out; } 
        #envelope-3d { width: 80%; max-width: 500px; height: 80%; max-height: 500px; transition: transform 0.5s, opacity 0.5s; opacity: 0; } 
        #envelope-3d.loaded { opacity: 1; animation: floatAnimation 4s ease-in-out infinite; } 
        #envelope-wrapper.hidden { opacity: 0; pointer-events: none; } 
        @keyframes floatAnimation { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { translateY(0); } }

        .block-wrapper { position: relative; }
        .content-section{background: #fff; margin: 30px auto; padding: 50px 20px; text-align: center; position: relative; border-radius: 8px; box-shadow: 0 6px 25px rgba(0,0,0,0.08); box-sizing: border-box;}
        .hero-block { display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; position: relative; width: 100%; user-select: none; }
        .hero-block.limited-width { margin: 30px auto; border-radius: 8px; box-shadow: 0 6px 25px rgba(0,0,0,0.08); }
        .hero-background-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; pointer-events: none; }
        .hero-block::before{ content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.4); z-index: 1; pointer-events: none;}
        .hero-content{ position:relative; z-index: 2; width: 90%; max-width: 1000px; padding: 40px 0; pointer-events: none;}
        
        #countdown { display: flex; justify-content: center; gap: 2vw; text-align: center; margin-top: 20px; flex-wrap: wrap; }
        .time-block { background: #f4f4f4; padding: 2.5vw; border-radius: 5px; min-width: 0; flex: 1; max-width: 120px; }
        .time-block .number { font-size: clamp(1.5rem, 6vw, 2.5rem); font-weight: 700; color: var(--accent-color); line-height: 1; }
        .time-block div:last-child { font-size: clamp(0.7rem, 2.5vw, 1rem); margin-top: 5px; }
        
        .rsvp-button{display:inline-block; padding:15px 30px; text-decoration:none; border-radius:50px; transition:transform .2s ease; margin: 10px; background-color: var(--accent-color); color: #fff;}
        .rsvp-button:hover{transform:scale(1.05)}

        .sticker-wrapper { position: absolute; box-sizing: border-box; z-index: 5; cursor: grab; touch-action: none; }
        .sticker-wrapper img { width: 100%; height: 100%; display: block; pointer-events: none; }
        .sticker-wrapper.selected { outline: 2px solid #007bff; }
        .sticker-wrapper .resize-handle { position: absolute; width: 12px; height: 12px; background: #fff; border: 1px solid #007bff; border-radius: 50%; display: none; }
        .sticker-wrapper.selected .resize-handle { display: block; }
        .resize-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
        .sticker-wrapper .rotate-handle { position: absolute; top: -30px; left: calc(50% - 8px); width: 16px; height: 16px; background: #fff; border: 1px solid #007bff; border-radius: 50%; cursor: grab; display: none; }
        .sticker-wrapper.selected .rotate-handle { display: block; }
        .sticker-wrapper .rotate-handle::before { content: ''; position: absolute; top: -15px; left: 50%; width: 1px; height: 15px; background: #007bff; transform: translateX(-50%); }

        /* Ribbon mode styles */
        .style-ribbon .content-section,
        .style-ribbon .hero-block.limited-width {
            background: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            padding: 20px !important;
        }
        
        .style-ribbon .hero-block {
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        /* Block background styles */
        .block-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: inherit;
        }

        /* Text elements for editing */
        .editable-text {
            cursor: text;
            position: relative;
            display: inline-block;
        }

        .editable-text:hover {
            outline: 1px dashed rgba(0, 123, 255, 0.5);
        }

        /* Mirror transforms */
        .mirror-horizontal {
            transform: scaleX(-1);
        }

        .mirror-vertical {
            transform: scaleY(-1);
        }

        .mirror-both {
            transform: scale(-1, -1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .content-section {
                margin: 15px;
                padding: 30px 15px;
            }
            
            .hero-content {
                padding: 20px 0;
            }
            
            /* Стили для #countdown, .time-block и .time-block .number были удалены, 
               так как новый адаптивный таймер в них не нуждается */
            
            .sticker-wrapper {
                max-width: 80px !important;
            }
        }

        @media (max-width: 480px) {
            .content-section {
                margin: 10px;
                padding: 20px 10px;
            }
            
            .hero-content {
                width: 95%;
                padding: 15px 0;
            }
            
            .time-block .number {
                font-size: 1.5rem;
            }
            
            .rsvp-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
        /* --- RIBBON MODE FIX --- */

        /* 1. Создаем саму "ленту" */
        body.style-ribbon #page-content {
            background-color: #ffffff; /* Белый фон для всей ленты */
            max-width: 800px; /* Ограничиваем ширину ленты */
            margin: 0 auto;   /* Центрируем ленту */
            padding: 20px 0;    /* Небольшой отступ сверху и снизу самой ленты */
            box-shadow: 0 6px 25px rgba(0,0,0,0.08); /* Опционально: можно добавить тень для ленты */
        }

        /* 2. Делаем все блоки внутри ленты прозрачными */
        body.style-ribbon .content-section,
        body.style-ribbon .hero-block,
        body.style-ribbon .form-block,
        body.style-ribbon .form-header-block,
        body.style-ribbon .form-footer-block {
            background: none !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
        }

        /* 3. Добавляем внутренние отступы к каждому блоку для "воздуха" */
        body.style-ribbon .block-wrapper {
            padding: 25px 40px; /* 25px сверху/снизу, 40px по бокам */
        }

        /* 4. Особое правило для Hero-блока в ленте */
        body.style-ribbon .hero-block {
            width: 100%; /* Заставляем его растягиваться на всю ширину ленты */
            max-width: none;
        }
            
    </style>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="envelope-wrapper">
        <model-viewer id="envelope-3d" src="/templates/envelope.glb" alt="An interactive 3D envelope" camera-controls disable-zoom interaction-prompt="none" camera-orbit="0deg 75deg 105%" style="width: 100%; height: 100%; background: none;"></model-viewer>
    </div>

    <main id="page-content"></main>

    <script>
    let countdownInterval;

    const processText = (text) => (text || '').replace(/\n/g, '<br>');
    const getStyleString = (style) => { 
        if (!style) return ''; 
        let str = ''; 
        if (style.fontFamily) str += `font-family: '${style.fontFamily}', sans-serif; `; 
        if (style.fontSize) str += `font-size: ${style.fontSize}; `; 
        if (style.color) str += `color: ${style.color}; `; 
        if (style.fontWeight) str += `font-weight: ${style.fontWeight}; `; 
        if (style.textAlign) str += `text-align: ${style.textAlign}; `; 
        if (style.backgroundColor) str += `background-color: ${style.backgroundColor}; `; 
        return str; 
    };

    const getBlockBackgroundStyle = (content) => {
        let style = '';
        if (content.backgroundColor) {
            style += `background-color: ${content.backgroundColor}; `;
        }
        if (content.backgroundImage) {
            style += `background-image: url('${content.backgroundImage}'); `;
            style += `background-size: ${content.backgroundSize || 'cover'}; `;
            style += `background-position: center; `;
            style += `background-repeat: no-repeat; `;
            if (content.backgroundOpacity !== undefined) {
                style += `opacity: ${content.backgroundOpacity}; `;
            }
        }
        return style;
    };

    const getMirrorClass = (content) => {
        let classes = [];
        if (content.mirrorHorizontal) classes.push('mirror-horizontal');
        if (content.mirrorVertical) classes.push('mirror-vertical');
        return classes.join(' ');
    };

    const makeTextEditable = (text, blockId, elementKey, style) => {
        if (window.self === window.top) return text; // Not in iframe
        return `<span class="editable-text" data-block-id="${blockId}" data-element-key="${elementKey}" style="${getStyleString(style)}">${text}</span>`;
    };

    const renderStickers = (stickers) => {
        if (!stickers || stickers.length === 0) return '';
        return stickers.map(sticker => {
            const opacityStyle = (sticker.opacity !== undefined) ? `opacity: ${sticker.opacity};` : '';
            return `<div class="sticker-wrapper" data-sticker-id="${sticker.id}" style="left: ${sticker.x}px; top: ${sticker.y}px; width: ${sticker.width}px; transform: rotate(${sticker.rotation || 0}deg); ${opacityStyle}">
                        <img src="${sticker.src}" alt="sticker">
                        <div class="rotate-handle"></div>
                        <div class="resize-handle se"></div>
                    </div>`;
        }).join('');
    };
    
    // Functions for creating HTML blocks
    const createHeroHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <header class="hero-block ${!c.fullWidth ? 'limited-width' : ''}" style="aspect-ratio: ${c.aspectRatio}; max-width: ${!c.fullWidth ? s.maxWidth : 'none'};">
                ${backgroundDiv}
                ${c.imageUrl ? `<img class="hero-background-image" src="${c.imageUrl}" style="object-position: ${c.backgroundPosition || 'center center'}; opacity: ${c.opacity};" alt="">` : ''} 
                <div class="hero-content">
                    ${(c.subtitle && c.subtitle.enabled) ? `<p>${makeTextEditable(c.subtitle.text, block.id, 'subtitle.text', c.subtitle.style)}</p>` : ''}
                    ${(c.names && c.names.enabled) ? `<h1>${makeTextEditable(c.names.text, block.id, 'names.text', c.names.style)}</h1>` : ''}
                    ${(c.date && c.date.enabled) ? `<p>${makeTextEditable(c.date.text, block.id, 'date.text', c.date.style)}</p>` : ''}
                </div> 
                ${renderStickers(c.stickers)} 
            </header>
        </div>`; 
    };
    
    const createTextBlockHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const titleHTML = c.title ? 
            `<h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>` : ''; 
        const textHTML = c.text ? 
            `<p>${makeTextEditable(processText(c.text), block.id, 'text', c.textStyle)}</p>` : ''; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${titleHTML}${textHTML}${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };
    
    const createImageHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const titleHTML = c.title ? 
            `<h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>` : ''; 
        const descriptionHTML = c.description ? 
            `<div>${makeTextEditable(processText(c.description), block.id, 'description', c.descriptionStyle)}</div>` : ''; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                ${titleHTML}${descriptionHTML}
                <figure style="margin:0;">
                    <img src="${c.imageUrl}" alt="${c.caption}" style="width:100%;opacity:${c.opacity};">
                    <figcaption>${c.caption}</figcaption>
                </figure>
                ${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };
    
    const createScheduleHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                <h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>
                <ul style="list-style:none;padding:0;">
                    ${(c.items || []).map(i => `
                        <li style="display:flex;gap:20px;padding:15px 0;border-bottom:1px solid #eee;">
                            <div style="${getStyleString(i.timeStyle)}">${i.time}</div>
                            <div>
                                <h3 style="${getStyleString(i.titleStyle)};margin:0;">${i.title}</h3>
                                <p style="${getStyleString(i.descStyle)};margin:5px 0 0;">${processText(i.desc)}</p>
                            </div>
                        </li>
                    `).join('')}
                </ul>
                ${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };
    
    const createLocationHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const imageHTML = c.imageUrl ? 
            `<img src="${c.imageUrl}" alt="Venue" style="width:100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; opacity:${c.opacity};">` : ''; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                <h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>
                <p>${processText(c.address)}</p>
                ${imageHTML}
                <a href="${c.mapLink}" class="rsvp-button" target="_blank">View on Map</a>
                ${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };
    
    const createRsvpHTML = (block, s, rsvpLink) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                <h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>
                <p>${processText(c.subtitle)}</p>
                <div>
                    <a href="${rsvpLink}" class="rsvp-button" style="${getStyleString(c.buttonStyle)}">I'll Be There!</a>
                </div>
                ${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };
    
        const createCountdownHTML = (block, s) => { 
        const c = block.content; 
        const backgroundDiv = c.backgroundColor || c.backgroundImage ? 
            `<div class="block-background" style="${getBlockBackgroundStyle(c)}"></div>` : '';
        const inner = `<div id="countdown">
            <div class="time-block"><div id="days" class="number">00</div><div>Days</div></div>
            <div class="time-block"><div id="hours" class="number">00</div><div>Hours</div></div>
            <div class="time-block"><div id="minutes" class="number">00</div><div>Minutes</div></div>
            <div class="time-block"><div id="seconds" class="number">00</div><div>Seconds</div></div>
        </div>`; 
        const mirrorClass = getMirrorClass(c);
        
        return `<div class="block-wrapper ${mirrorClass}" data-block-id="${block.id}">
            <section class="content-section" style="max-width: ${s.maxWidth || '800px'};">
                ${backgroundDiv}
                <h2>${makeTextEditable(c.title, block.id, 'title', c.titleStyle)}</h2>
                ${inner}
                ${renderStickers(c.stickers)}
            </section>
        </div>`; 
    };

    function startCountdown(targetDate) { 
        if (!targetDate) return; 
        if (countdownInterval) clearInterval(countdownInterval); 
        const targetTime = new Date(targetDate).getTime(); 
        countdownInterval = setInterval(() => { 
            const now = new Date().getTime(), distance = targetTime - now; 
            if (distance < 0) { 
                clearInterval(countdownInterval); 
                const e = document.getElementById("countdown"); 
                if (e) e.innerHTML = "<h3 style='text-align:center'>The event has already happened!</h3>"; 
                return; 
            } 
            const D = document.getElementById("days"), 
                  H = document.getElementById("hours"), 
                  M = document.getElementById("minutes"), 
                  S = document.getElementById("seconds"); 
            if(D) D.innerText = Math.floor(distance / 864e5).toString().padStart(2, '0'); 
            if(H) H.innerText = Math.floor(distance % 864e5 / 36e5).toString().padStart(2, '0'); 
            if(M) M.innerText = Math.floor(distance % 36e5 / 6e4).toString().padStart(2, '0'); 
            if(S) S.innerText = Math.floor(distance % 6e4 / 1e3).toString().padStart(2, '0'); 
        }, 1000); 
    }

    function setupTextEditing() {
        if (window.self === window.top) return; // Not in iframe
        
        document.addEventListener('click', (e) => {
            const editableElement = e.target.closest('.editable-text');
            if (editableElement) {
                e.preventDefault();
                e.stopPropagation();
                
                const blockId = editableElement.dataset.blockId;
                const elementKey = editableElement.dataset.elementKey;
                const computedStyle = window.getComputedStyle(editableElement);
                
                const currentStyle = {
                    fontFamily: computedStyle.fontFamily.replace(/["']/g, '').split(',')[0],
                    fontSize: computedStyle.fontSize,
                    color: rgbToHex(computedStyle.color),
                    fontWeight: computedStyle.fontWeight,
                    textAlign: computedStyle.textAlign
                };
                
                window.parent.postMessage({
                    type: 'TEXT_ELEMENT_CLICKED',
                    payload: { blockId, elementKey, currentStyle }
                }, '*');
            } else {
                window.parent.postMessage({ type: 'HIDE_TEXT_TOOLBAR' }, '*');
            }
        });
    }

    function rgbToHex(rgb) {
        if (rgb.startsWith('#')) return rgb;
        const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        if (!match) return '#000000';
        return "#" + ((1 << 24) + (parseInt(match[1]) << 16) + (parseInt(match[2]) << 8) + parseInt(match[3])).toString(16).slice(1);
    }

    function renderPage(blocks, settings, rsvpLink = '#') {
        if (!blocks || !settings) return;
        document.body.className = '';
        if (settings.style) document.body.classList.add(`style-${settings.style}`);
        if (settings.displayMode) document.body.classList.add(`style-${settings.displayMode}`);
        
        // Set page background
        document.body.style.backgroundColor = settings.backgroundColor || '#f8f7f5';
        document.body.style.backgroundImage = (settings.style === 'modern' && settings.backgroundImage) ? 
            `url('${settings.backgroundImage}')` : 'none';
        
        const container = document.getElementById('page-content');
        container.innerHTML = '';
        let countdownBlockContent = null;

        blocks.forEach(block => {
            let blockHTML = '';
            switch(block.type) {
                case 'hero': blockHTML = createHeroHTML(block, settings); break;
                case 'text-block': blockHTML = createTextBlockHTML(block, settings); break;
                case 'image': blockHTML = createImageHTML(block, settings); break;
                case 'countdown': blockHTML = createCountdownHTML(block, settings); countdownBlockContent = block.content; break;
                case 'schedule': blockHTML = createScheduleHTML(block, settings); break;
                case 'location': blockHTML = createLocationHTML(block, settings); break;
                case 'rsvp': blockHTML = createRsvpHTML(block, settings, rsvpLink); break;
                default: blockHTML = `<!-- Unsupported block type: ${block.type} -->`;
            }
            container.innerHTML += blockHTML;
        });

        if (countdownBlockContent) startCountdown(countdownBlockContent.targetDate);
        
        if (window.self !== window.top) {
            setTimeout(() => {
                initStickerInteraction(blocks);
                setupTextEditing();
            }, 150);
        }
    }

    async function loadInvitationData() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id'), pageType = params.get('page') || 'main';
        if (id && pageType) {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${id}/latest`, { headers: { 'X-Access-Key': '$2a$10$c.QWLI8NIw84W3uqmH/mUez32F1LK7KPBirRW7hr1nE0mJ9CAATC6' }});
                if (!r.ok) throw new Error('Could not load invitation data.');
                const data = (await r.json()).record;
                const pageData = data[pageType];
                if (!pageData) throw new Error(`Page data ('${pageType}') not found.`);
                const rsvpTemplateFile = data.rsvp ? data.rsvp.template : 'rsvp-form.html';
                const rsvpLink = `${window.location.origin}${window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1)}${rsvpTemplateFile}?id=${id}&page=rsvp`;
                renderPage(pageData.blocks, pageData.settings, rsvpLink);
            } catch (e) {
                document.getElementById('page-content').innerHTML = `<h1>Error</h1><p>${e.message}</p>`;
            }
        } else {
             document.getElementById('page-content').innerHTML = `<h1>Invitation not found</h1><p>Please check the link or provide a valid invitation ID.</p>`;
        }
    }
    
    function initStickerInteraction(blocks) {
        if (typeof interact === 'undefined') return;

        blocks.forEach(block => {
            if (block.content.stickers) {
                block.content.stickers.forEach(stickerData => {
                    const stickerElement = document.querySelector(`.sticker-wrapper[data-sticker-id="${stickerData.id}"]`);
                    if (stickerElement) {
                        stickerElement.setAttribute('data-angle', stickerData.rotation || 0);
                        stickerElement.setAttribute('data-x', stickerData.x || 0);
                        stickerElement.setAttribute('data-y', stickerData.y || 0);
                    }
                });
            }
        });
        
        interact('.sticker-wrapper')
            .draggable({
                listeners: {
                    start(event) {
                        document.querySelectorAll('.sticker-wrapper').forEach(el => el.classList.remove('selected'));
                        event.target.classList.add('selected');
                    },
                    move(event) {
                        const target = event.target;
                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                        target.style.left = `${x}px`;
                        target.style.top = `${y}px`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    },
                    end(event) {
                        const target = event.target;
                        const blockWrapper = target.closest('.block-wrapper');
                        if (!blockWrapper) return;
                        const newProps = { x: parseFloat(target.getAttribute('data-x')), y: parseFloat(target.getAttribute('data-y')) };
                        window.parent.postMessage({ type: 'UPDATE_STICKER', payload: { blockId: blockWrapper.dataset.blockId, stickerId: target.dataset.stickerId, newProps } }, '*');
                    }
                }
            })
            .resizable({
                edges: { right: '.resize-handle.se', bottom: '.resize-handle.se' },
                listeners: {
                    move(event) {
                        let target = event.target;
                        target.style.width = `${event.rect.width}px`;
                        target.style.height = 'auto';
                    },
                    end(event) {
                        const target = event.target;
                        const blockWrapper = target.closest('.block-wrapper');
                        if (!blockWrapper) return;
                        const newProps = { width: event.rect.width };
                        window.parent.postMessage({ type: 'UPDATE_STICKER', payload: { blockId: blockWrapper.dataset.blockId, stickerId: target.dataset.stickerId, newProps } }, '*');
                    }
                },
                modifiers: [ interact.modifiers.aspectRatio({ ratio: 'preserve' }) ]
            });

        interact('.rotate-handle')
            .draggable({
                onstart: function (event) {
                    const sticker = event.target.closest('.sticker-wrapper');
                    const rect = sticker.getBoundingClientRect();
                    sticker.setAttribute('data-center-x', rect.left + rect.width / 2);
                    sticker.setAttribute('data-center-y', rect.top + rect.height / 2);
                },
                onmove: function (event) {
                    const sticker = event.target.closest('.sticker-wrapper');
                    const centerX = parseFloat(sticker.getAttribute('data-center-x'));
                    const centerY = parseFloat(sticker.getAttribute('data-center-y'));
                    const angle = Math.atan2(event.pageY - centerY, event.pageX - centerX);
                    const degrees = angle * (180 / Math.PI);
                    const currentRotation = degrees + 90;
                    
                    sticker.style.transform = `rotate(${currentRotation}deg)`;
                    sticker.setAttribute('data-angle', currentRotation);
                },
                onend: function(event) {
                    const sticker = event.target.closest('.sticker-wrapper');
                    const blockWrapper = sticker.closest('.block-wrapper');
                    if (!blockWrapper) return;
                    const newProps = { rotation: parseFloat(sticker.getAttribute('data-angle')) };
                    window.parent.postMessage({ type: 'UPDATE_STICKER', payload: { blockId: blockWrapper.dataset.blockId, stickerId: sticker.dataset.stickerId, newProps } }, '*');
                }
            });
    }

    function setupIntroAnimation() {
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const modelViewer = document.getElementById('envelope-3d');
        if (!envelopeWrapper || !modelViewer || typeof confetti !== 'function') { 
            document.body.style.opacity = 1; 
            if(envelopeWrapper) envelopeWrapper.style.display = 'none'; 
            return; 
        }
        
        document.body.classList.add('intro-active');
        document.body.style.opacity = 1; 
        modelViewer.addEventListener('load', () => modelViewer.classList.add('loaded'));
        
        const fireConfetti = () => { 
            const defaults = { spread: 360, ticks: 150, gravity: 0, decay: 0.95, startVelocity: 35, shapes: ['star'], colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8'] }; 
            confetti({ ...defaults, particleCount: 60, scalar: 1.2, shapes: ['star'] }); 
            confetti({ ...defaults, particleCount: 20, scalar: 0.75, shapes: ['circle'] }); 
        };
        
        // Fix mobile touch events
        const handleEnvelopeInteraction = () => {
            fireConfetti(); 
            modelViewer.style.transform = 'scale(0)'; 
            modelViewer.style.opacity = '0'; 
            setTimeout(() => { 
                document.body.classList.remove('intro-active'); 
                envelopeWrapper.classList.add('hidden'); 
            }, 500);
        };
        
        // Add both click and touch event listeners for mobile compatibility
        envelopeWrapper.addEventListener('click', handleEnvelopeInteraction, { once: true });
        envelopeWrapper.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnvelopeInteraction();
        }, { once: true });
    }

    if (window.self === window.top) { // Final page opened directly
        window.addEventListener('DOMContentLoaded', () => { 
            loadInvitationData(); 
            setupIntroAnimation(); 
        });
    } else { // Page opened in editor (iframe)
        window.renderPage = renderPage; // Give render function to editor
        const envelope = document.getElementById('envelope-wrapper');
        if (envelope) envelope.style.display = 'none';
        document.body.style.opacity = 1;
    }
    </script>
