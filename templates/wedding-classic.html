            /* =================== CSS СТИЛИ =================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            max-width: 900px;
            max-height: 600px;
            min-width: 400px;
            min-height: 300px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #2c2c54;
        }

        /* 4 части конверта точно как на скриншоте */
        .envelope-flap {
            position: absolute;
            background: linear-gradient(145deg, 
                #8B0000 0%, 
                #DC143C 25%, 
                #B22222 50%, 
                #8B0000 75%, 
                #660000 100%);
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                inset 0 1px 3px rgba(255, 255, 255, 0.2),
                inset 0 -1px 3px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.4);
            
            /* Бархатная текстура */
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 0, 0.1) 0%, transparent 50%);
        }

        /* Верхняя часть - треугольник */
        .top-flap {
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            transform-origin: center bottom;
        }

        /* Правая часть - треугольник */
        .right-flap {
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            transform-origin: left center;
        }

        /* Нижняя часть - треугольник */
        .bottom-flap {
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
            transform-origin: center top;
        }

        /* Левая часть - треугольник */
        .left-flap {
            width: 50%;
            height: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
            transform-origin: right center;
        }

        /* Анимации открытия - части расходятся по углам */
        .envelope.opened .top-flap {
            transform: translateY(-100vh) rotate(-15deg);
        }

        .envelope.opened .right-flap {
            transform: translateX(100vw) rotate(15deg);
        }

        .envelope.opened .bottom-flap {
            transform: translateY(100vh) rotate(15deg);
        }

        .envelope.opened .left-flap {
            transform: translateX(-100vw) rotate(-15deg);
        }

        /* Восковая печать */
        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s ease;
        }

        .seal-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                #8B0000 0%, 
                #DC143C 30%, 
                #B22222 60%, 
                #8B0000 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 25px rgba(220, 20, 60, 0.6),
                inset 0 -8px 15px rgba(0, 0, 0, 0.4),
                inset 0 8px 15px rgba(255, 255, 255, 0.2);
            
            /* Бархатная текстура для печати */
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.1) 0%, transparent 60%);
        }

        .wax-seal:hover .seal-inner {
            transform: scale(1.05);
            box-shadow: 
                0 0 35px rgba(220, 20, 60, 0.8),
                inset 0 -10px 20px rgba(0, 0, 0, 0.5),
                inset 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .wax-seal:active .seal-inner {
            transform: scale(0.95);
        }

        /* Текст на печати */
        .seal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
        }

        .seal-border {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Контент сайта */
        .website-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #FFF8DC 0%, 
                #F5F5DC 25%, 
                #FFFACD 50%, 
                #F0E68C 75%, 
                #BDB76B 100%);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in-out;
        }

        .website-content.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .content-inner {
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }

        .wedding-title {
            font-size: 4em;
            color: #8B0000;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .wedding-subtitle {
            font-size: 1.8em;
            color: #B22222;
            margin-bottom: 40px;
            font-style: italic;
            line-height: 1.4;
        }

        .wedding-details {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .date {
            font-size: 2.5em;
            color: #8B0000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time {
            font-size: 1.8em;
            color: #B22222;
            margin-bottom: 10px;
        }

        .location {
            font-size: 1.5em;
            color: #654321;
            font-style: italic;
        }

        .wedding-message {
            font-size: 1.3em;
            color: #8B4513;
            font-style: italic;
            line-height: 1.5;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .envelope-container {
                width: 95vw;
                height: 70vh;
                min-width: 300px;
            }
            
            .wax-seal {
                width: 100px;
                height: 100px;
            }
            
            .seal-text {
                font-size: 12px;
            }
            
            .wedding-title {
                font-size: 2.5em;
            }
            
            .wedding-subtitle {
                font-size: 1.3em;
            }
            
            .date {
                font-size: 1.8em;
            }
            
            .time {
                font-size: 1.3em;
            }
            
            .location {
                font-size: 1.1em;
            }
            
            .wedding-message {
                font-size: 1em;
            }
            
            .content-inner {
                padding: 20px;
                max-width: 95%;
            }
            
            .wedding-details {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .envelope-container {
                width: 98vw;
                height: 75vh;
            }
            
            .wax-seal {
                width: 80px;
                height: 80px;
            }
            
            .seal-text {
                font-size: 10px;
            }
            
            .wedding-title {
                font-size: 2em;
            }
        }

        /* Альтернативный синий бархатный цвет */
        .blue-velvet .envelope-flap {
            background: linear-gradient(145deg, 
                #000080 0%, 
                #4169E1 25%, 
                #1E90FF 50%, 
                #000080 75%, 
                #000040 100%);
        }

        .blue-velvet .seal-inner {
            background: radial-gradient(circle, 
                #000080 0%, 
                #4169E1 30%, 
                #1E90FF 60%, 
                #000080 100%);
            box-shadow: 
                0 0 25px rgba(65, 105, 225, 0.6),
                inset 0 -8px 15px rgba(0, 0, 0, 0.4),
                inset 0 8px 15px rgba(255, 255, 255, 0.2);
        }

        .blue-velvet .wax-seal:hover .seal-inner {
            box-shadow: 
                0 0 35px rgba(65, 105, 225, 0.8),
                inset 0 -10px 20px rgba(0, 0, 0, 0.5),
                inset 0 10px 20px rgba(255, 255, 255, 0.3);
        }
    </style>

    <script>
    let countdownInterval;

    // =================== JAVASCRIPT ФУНКЦИИ ===================

class WeddingEnvelopeController {
    constructor() {
        this.envelope = document.getElementById('envelope');
        this.waxSeal = document.getElementById('waxSeal');
        this.websiteContent = document.getElementById('websiteContent');
        this.isOpened = false;
        this.isMobile = window.innerWidth <= 768;
        
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.handleResponsive();
        this.addColorVariant();
    }

    setupEventListeners() {
        // Основной обработчик клика по печати
        this.waxSeal.addEventListener('click', (e) => {
            e.preventDefault();
            this.openEnvelope();
        });

        // Touch события для мобильных устройств
        this.waxSeal.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.addPressEffect();
        });

        this.waxSeal.addEventListener('touchend', (e) => {
            e.preventDefault();
            this.removePressEffect();
            this.openEnvelope();
        });

        // Mouse события для десктопа
        this.waxSeal.addEventListener('mousedown', () => {
            this.addPressEffect();
        });

        this.waxSeal.addEventListener('mouseup', () => {
            this.removePressEffect();
        });

        this.waxSeal.addEventListener('mouseleave', () => {
            this.removePressEffect();
        });

        // Обработка изменения размера экрана
        window.addEventListener('resize', () => {
            this.handleResponsive();
        });
    }

    addPressEffect() {
        const sealInner = this.waxSeal.querySelector('.seal-inner');
        sealInner.style.transform = 'scale(0.95)';
        sealInner.style.transition = 'transform 0.1s ease';
    }

    removePressEffect() {
        const sealInner = this.waxSeal.querySelector('.seal-inner');
        sealInner.style.transform = 'scale(1)';
        sealInner.style.transition = 'transform 0.3s ease';
    }

    openEnvelope() {
        if (this.isOpened) return;
        
        this.isOpened = true;
        
        // Добавляем звуковой эффект (опционально)
        this.playOpenSound();
        
        // Запускаем анимацию открытия
        this.animateEnvelopeOpening();
        
        // Скрываем печать
        this.hideSeal();
        
        // Показываем контент с задержкой
        setTimeout(() => {
            this.showWebsiteContent();
        }, 1800);
    }

    animateEnvelopeOpening() {
        this.envelope.classList.add('opened');
        
        // Добавляем дополнительные эффекты для каждой части
        const flaps = this.envelope.querySelectorAll('.envelope-flap');
        flaps.forEach((flap, index) => {
            setTimeout(() => {
                flap.style.opacity = '0.8';
            }, index * 200);
        });
    }

    hideSeal() {
        this.waxSeal.style.transition = 'all 1s ease-out';
        this.waxSeal.style.transform = 'translate(-50%, -50%) scale(0) rotate(360deg)';
        this.waxSeal.style.opacity = '0';
        
        setTimeout(() => {
            this.waxSeal.style.display = 'none';
        }, 1000);
    }

    showWebsiteContent() {
        this.websiteContent.classList.add('show');
        this.animateContentElements();
    }

    animateContentElements() {
        const elements = [
            '.wedding-title',
            '.wedding-subtitle', 
            '.wedding-details',
            '.wedding-message'
        ];
        
        elements.forEach((selector, index) => {
            const element = this.websiteContent.querySelector(selector);
            if (element) {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.8s ease-out';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, (index + 1) * 300);
            }
        });
    }

    handleResponsive() {
        this.isMobile = window.innerWidth <= 768;
        
        // Дополнительные настройки для мобильных устройств
        if (this.isMobile) {
            document.body.style.fontSize = '14px';
        } else {
            document.body.style.fontSize = '16px';
        }
    }

    addColorVariant() {
        // Случайный выбор цвета (красный или синий бархат)
        const isBlueVariant = Math.random() > 0.5;
        if (isBlueVariant) {
            document.body.classList.add('blue-velvet');
        }
    }

    playOpenSound() {
        // Создаем простой звуковой эффект через Web Audio API
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (error) {
            // Звук не критичен, игнорируем ошибки
            console.log('Audio not supported');
        }
    }
}

// Функция для смены цветовой схемы
function switchColorScheme(scheme) {
    document.body.classList.remove('blue-velvet');
    if (scheme === 'blue') {
        document.body.classList.add('blue-velvet');
    }
}

// Утилиты для дополнительной настройки
const EnvelopeUtils = {
    // Изменение текста на печати
    changeNames: function(firstName, secondName) {
        const sealText = document.querySelector('.seal-text');
        if (sealText) {
            sealText.textContent = `${firstName} & ${secondName}`;
        }
        
        const websiteTitle = document.querySelector('.wedding-title');
        if (websiteTitle) {
            websiteTitle.textContent = `${firstName} & ${secondName}`;
        }
    },
    
    // Изменение даты свадьбы
    changeWeddingDate: function(date, time, location) {
        const dateEl = document.querySelector('.date');
        const timeEl = document.querySelector('.time');
        const locationEl = document.querySelector('.location');
        
        if (dateEl) dateEl.textContent = date;
        if (timeEl) timeEl.textContent = time;
        if (locationEl) locationEl.textContent = location;
    }
};

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    // Создаем экземпляр контроллера
    window.envelopeController = new WeddingEnvelopeController();

    // switchColorScheme('blue'); // или 'red'
});

// Экспорт для возможного использования в других модулях
if (typeof module !== 'undefined' && module.exports) {
    module.exports = { WeddingEnvelopeController, EnvelopeUtils, switchColorScheme };
}

    // ===== ИСПРАВЛЕННЫЕ ФУНКЦИИ ДЛЯ КОРРЕКТНОГО ОТОБРАЖЕНИЯ ВЫСОТЫ =====
    const getBlockStyles = (c, settings, type) => {
        const styles = [];
        if (type !== 'hero' || settings.style === 'modern') {
            styles.push(`max-width: ${settings.maxWidth || '800px'}`);
        }
        if (c.height) {
            const heightProp = (type === 'hero' && settings.style === 'classic') ? 'height' : 'min-height';
            styles.push(`${heightProp}: ${c.height}`);
        }
        return styles.join('; ');
    };
    
    const createHeroHTML = (c, s) => {
        const styles = [
            `background-image: url('${c.imageUrl}')`,
            getBlockStyles(c, s, 'hero')
        ];
        const styleAttribute = styles.filter(Boolean).join('; ');
        return `<header class="hero-block" style="${styleAttribute}"><div class="hero-content"><p>${c.subtitle}</p><h1>${c.names}</h1><p>${c.date}</p></div></header>`;
    };
    
    // ===== ОСТАЛЬНЫЕ ФУНКЦИИ ГЕНЕРАЦИИ HTML (без изменений) =====
    const processText = (text) => (text || '').replace(/\n/g, '<br>');
    const createCountdownHTML = (c, s) => `<section class="content-section" style="${getBlockStyles(c, s, 'countdown')}"><h2 id="countdown-title">${c.title}</h2><div id="countdown"><div class="time-block"><div id="days" class="number">00</div><div>Days</div></div><div class="time-block"><div id="hours" class="number">00</div><div>Hours</div></div><div class="time-block"><div id="minutes" class="number">00</div><div>Minutes</div></div><div class="time-block"><div id="seconds" class="number">00</div><div>Seconds</div></div></div></section>`;
    const createScheduleHTML = (c, s) => `<section class="content-section" style="${getBlockStyles(c, s, 'schedule')}"><h2>${c.title}</h2><ul class="schedule-list">${c.items.map(i => `<li class="schedule-item"><div class="schedule-time">${i.time}</div><div class="schedule-event"><h3>${i.title}</h3><p>${processText(i.desc)}</p></div></li>`).join('')}</ul></section>`;
    const createLocationHTML = (c, s) => `<section class="content-section location-block" style="${getBlockStyles(c, s, 'location')}"><h2>${c.title}</h2><p>${processText(c.address)}</p><img src="${c.imageUrl}" alt="Venue"><a href="${c.mapLink}" class="rsvp-button" target="_blank" style="margin-top: 30px;">View on Map</a></section>`;
    const createRsvpHTML = (c, s, rsvpLink) => `<section class="content-section" style="${getBlockStyles(c, s, 'rsvp')}"><h2>${c.title}</h2><p>${processText(c.subtitle)}</p><div><a href="${rsvpLink}" class="rsvp-button">I'll Be There!</a>${c.declineLink ? `<a href="${c.declineLink}" class="rsvp-button decline">Can't Make It</a>` : ''}</div></section>`;
    const createHeadingHTML = (c, s) => `<section class="content-section" style="${getBlockStyles(c, s, 'heading')}"><h2 style="font-size: 2.5rem;">${c.text}</h2></section>`;
    const createImageHTML = (c, s) => `<section class="content-section image-block" style="${getBlockStyles(c,s,'image')}"><figure><img src="${c.imageUrl}" alt="${c.caption}"><figcaption>${c.caption}</figcaption></figure></section>`;
    const createParagraphHTML = (c, s) => `<section class="content-section paragraph-block" style="${getBlockStyles(c, s, 'paragraph')}"><p>${processText(c.text)}</p></section>`;
    
    // ===== ОСНОВНАЯ ЛОГИКА СТРАНИЦЫ =====
    function renderPage(blocks, settings, rsvpLink = '#') {
        if (!blocks || !settings) return;
        document.body.className = '';
        if (settings.style) { document.body.classList.add(`style-${settings.style}`); }
        document.body.style.backgroundImage = (settings.style === 'modern' && settings.backgroundImage) ? `url('${settings.backgroundImage}')` : 'none';
        const container = document.getElementById('page-content');
        container.innerHTML = '';
        let countdownBlock = null;
        blocks.forEach(block => {
            let blockHTML = '';
            switch(block.type) {
                case 'hero': blockHTML = createHeroHTML(block.content, settings); break;
                case 'countdown': blockHTML = createCountdownHTML(block.content, settings); countdownBlock = block.content; break;
                case 'schedule': blockHTML = createScheduleHTML(block.content, settings); break;
                case 'location': blockHTML = createLocationHTML(block.content, settings); break;
                case 'rsvp': blockHTML = createRsvpHTML(block.content, settings, rsvpLink); break;
                case 'heading': blockHTML = createHeadingHTML(block.content, settings); break;
                case 'paragraph': blockHTML = createParagraphHTML(block.content, settings); break;
                case 'image': blockHTML = createImageHTML(block.content, settings); break;
            }
            container.innerHTML += blockHTML;
        });
        if (countdownBlock) { startCountdown(countdownBlock.targetDate); }
    }

    function startCountdown(targetDate) { 
        if (!targetDate) return; 
        if (countdownInterval) clearInterval(countdownInterval); 
        const c = new Date(targetDate).getTime(); 
        countdownInterval = setInterval(() => { 
            const n = new Date().getTime(), d = c - n; 
            if (d < 0) { clearInterval(countdownInterval); const e = document.getElementById("countdown"); if (e) e.innerHTML = "<h2>The event has already happened!</h2>"; return; } 
            const D = document.getElementById("days"), H = document.getElementById("hours"), M = document.getElementById("minutes"), S = document.getElementById("seconds"); 
            if(D) D.innerText = Math.floor(d / 864e5).toString().padStart(2, '0'); 
            if(H) H.innerText = Math.floor(d % 864e5 / 36e5).toString().padStart(2, '0'); 
            if(M) M.innerText = Math.floor(d % 36e5 / 6e4).toString().padStart(2, '0'); 
            if(S) S.innerText = Math.floor(d % 6e4 / 1e3).toString().padStart(2, '0'); 
        }, 1000); 
    }

    async function loadInvitationData() {
        setupIntroAnimation();
        document.body.style.opacity = 1; 
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const pageType = params.get('page') || 'main';
        if (id && pageType) {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${id}/latest`, { headers: { 'X-Access-Key': '__JSONBIN_ACCESS_KEY__' }});
                if (!r.ok) throw new Error('Could not load invitation data.');
                const data = (await r.json()).record;
                const pageData = data[pageType];
                if (!pageData) throw new Error(`Specified page data ('${pageType}') not found.`);

                // Динамически подставляем имена на печать конверта
                const seal = document.querySelector('.seal');
                if (seal && pageData.blocks) {
                    const heroBlock = pageData.blocks.find(b => b.type === 'hero');
                    if (heroBlock && heroBlock.content.names) {
                        seal.textContent = heroBlock.content.names;
                    }
                }
                
                const rsvpTemplateFile = data.rsvp.template;
                const rsvpLink = `${window.location.origin}${window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1)}${rsvpTemplateFile}?id=${id}&page=rsvp`;
                renderPage(pageData.blocks, pageData.settings, rsvpLink);
            } catch (e) { document.getElementById('page-content').innerHTML = `<h1>Error Loading Invitation</h1><p>${e.message}</p>`; }
        }
    }
    
    // ===== ИСПРАВЛЕННАЯ ЛОГИКА ДЛЯ РЕДАКТОРА И ФИНАЛЬНОЙ СТРАНИЦЫ =====
    if (window.self !== window.top) { // Если в iframe (превью в редакторе)
        document.body.style.opacity = 1;
        // ИСПРАВЛЕНИЕ: Прячем конверт в режиме редактирования, чтобы он не мешал
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        if (envelopeWrapper) {
            envelopeWrapper.style.display = 'none';
        }
    } else { // Если открыто как самостоятельная страница
        window.addEventListener('load', loadInvitationData);
    }
    </script>
