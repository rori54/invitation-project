    <script>
    const iframe = document.getElementById("preview-frame");

    let pageBlocks = []; let pageSettings = {}; let currentTemplate = '';

    const defaultTitleStyle = { fontFamily: 'Playfair Display', fontSize: '2.2rem', color: '#111111', fontWeight: '700' };

    let rsvpFormData = { template: 'rsvp-form.html', settings: { maxWidth: '800px', style: 'classic', backgroundImage: '' }, blocks: [] };
    
    function getNewBlockData(type) { const newBlock = { type, id: `block-${Date.now()}`, content: { stickers: [] } }; switch(type) { case 'hero': Object.assign(newBlock.content, { subtitle: {text:'WE ARE GETTING MARRIED',enabled:true,style:{...defaultTextStyle,color:'#FFFFFF'}}, names:{text:'John & Jane',enabled:true,style:{...defaultTitleStyle,fontFamily:'Great Vibes',fontSize:'4rem',color:'#FFFFFF'}}, date:{text:'September 15, 2025',enabled:true,style:{...defaultTextStyle,color:'#FFFFFF'}}, imageUrl:'https://i.ibb.co/hZJgVfG/photo-1522158637959-30385a09e0da.jpg', backgroundPosition:'center center', aspectRatio:'16/9', innerBlocks:[] }); break; case 'text-block': Object.assign(newBlock.content, { title:'New Title', text:'New paragraph text.', titleStyle:{...defaultTitleStyle}, textStyle:{...defaultTextStyle} }); break; case 'countdown': Object.assign(newBlock.content, { title:'New Countdown', targetDate:'', titleStyle:{...defaultTitleStyle} }); break; case 'schedule': Object.assign(newBlock.content, { title:'New Schedule', items:[], titleStyle:{...defaultTitleStyle} }); break; case 'location': Object.assign(newBlock.content, { title:'New Location', address:'', imageUrl:'https://i.ibb.co/yQvD2hH/photo-1511795408833-2a1e94992e7a.jpg', mapLink:'#', titleStyle:{...defaultTitleStyle} }); break; case 'rsvp': Object.assign(newBlock.content, { title:'New RSVP Block', subtitle:'New subtitle text', titleStyle:{...defaultTitleStyle}, buttonStyle:{fontFamily:'Montserrat',fontSize:'1.1rem',color:'#FFFFFF',fontWeight:'700',backgroundColor:'#c5a98b'} }); break; case 'image': Object.assign(newBlock.content, { imageUrl:'https://i.ibb.co/8MPG7T5/800x400.png', caption:'Image caption' }); break; } return newBlock; }
    const fontOptionsHTML = `<optgroup label="Script/Handwritten"> <option value="Great Vibes">Great Vibes</option> <option value="Dancing Script">Dancing Script</option> <option value="Allura">Allura</option> <option value="Sacramento">Sacramento</option> <option value="Alex Brush">Alex Brush</option> <option value="Satisfy">Satisfy</option> <option value="Kaushan Script">Kaushan Script</option> <option value="Pacifico">Pacifico</option> <option value="Caveat">Caveat</option> <option value="Cookie">Cookie</option> </optgroup> <optgroup label="Elegant Serif"> <option value="Playfair Display">Playfair Display</option> <option value="Crimson Text">Crimson Text</option> <option value="Cormorant Garamond">Cormorant Garamond</option> <option value="EB Garamond">EB Garamond</option> <option value="Libre Baskerville">Libre Baskerville</option> <option value="Lora">Lora</option> <option value="Merriweather">Merriweather</option> <option value="Vollkorn">Vollkorn</option> </optgroup> <optgroup label="Decorative"> <option value="Cinzel">Cinzel</option> <option value="Abril Fatface">Abril Fatface</option> <option value="Amatic SC">Amatic SC</option> <option value="Fredoka One">Fredoka One</option> <option value="Lobster">Lobster</option> </optgroup> <optgroup label="Modern Sans-Serif"> <option value="Montserrat">Montserrat</option> <option value="Raleway">Raleway</option> <option value="Lato">Lato</option> <option value="Open Sans">Open Sans</option> <option value="Poppins">Poppins</option> </optgroup>`;
    function createStyleControls(prefix, styleObject, options = { color: true, size: true, weight: true, family: true, textAlign: false }) { if (!styleObject) return ''; return `<div class="style-controls"> ${options.family ? `<div class="control-group"><label>Font Family</label><select data-key="${prefix}.fontFamily">${fontOptionsHTML.replace(`value="${styleObject.fontFamily}"`, `value="${styleObject.fontFamily}" selected`)}</select></div>` : ''} <div class="style-controls-grid"> ${options.size ? `<div class="control-group"><label>Font Size</label><input type="text" data-key="${prefix}.fontSize" value="${styleObject.fontSize || ''}" placeholder="e.g. 16px or 1.2rem"></div>` : ''} ${options.color ? `<div class="control-group"><label>Color</label><input type="color" data-key="${prefix}.color" value="${styleObject.color || '#000000'}"></div>` : ''} </div> <div class="style-controls-grid" style="margin-top: 10px;"> ${options.weight ? `<div class="control-group"><label>Font Weight</label><select data-key="${prefix}.fontWeight"><option value="400" ${styleObject.fontWeight == '400' ? 'selected' : ''}>Normal</option><option value="700" ${styleObject.fontWeight == '700' ? 'selected' : ''}>Bold</option></select></div>` : ''} ${options.textAlign ? `<div class="control-group"><label>Text Align</label><select data-key="${prefix}.textAlign"><option value="left" ${styleObject.textAlign == 'left' ? 'selected' : ''}>Left</option><option value="center" ${styleObject.textAlign == 'center' ? 'selected' : ''}>Center</option><option value="right" ${styleObject.textAlign == 'right' ? 'selected' : ''}>Right</option></select></div>` : ''} </div> </div>`; }
    const createUniversalImageInput = (label, key, value) => `<div class="control-group"><label>${label}</label><div class="image-input-group"><input type="url" data-key="${key}" value="${value||''}" placeholder="https://..."><button class="browse-image-btn" data-target-key="${key}">Browse...</button></div></div>`;
    function createStickerEditor(block) { const stickersHTML = (block.content.stickers || []).map((sticker, index) => `<div class="sticker-editor" data-sticker-index="${index}"><div class="sticker-editor-header"><img src="${sticker.src}" style="width:30px;height:30px;border-radius:4px;object-fit:contain;background:#ddd;"><button class="delete-sticker-btn">Delete</button></div><div class="control-group"><label>Opacity: <span class="opacity-value">${Math.round((sticker.opacity||1)*100)}%</span></label><input type="range" data-key="stickers.${index}.opacity" value="${sticker.opacity || 1}" min="0" max="1" step="0.05"></div><div class="style-controls-grid"><div class="control-group"><label>X</label><input type="number" data-key="stickers.${index}.x" value="${Math.round(sticker.x||0)}"></div><div class="control-group"><label>Y</label><input type="number" data-key="stickers.${index}.y" value="${Math.round(sticker.y||0)}"></div></div><div class="style-controls-grid"><div class="control-group"><label>Width</label><input type="number" data-key="stickers.${index}.width" value="${Math.round(sticker.width||100)}"></div><div class="control-group"><label>Rotation</label><input type="number" data-key="stickers.${index}.rotation" value="${Math.round(sticker.rotation||0)}"></div></div></div>`).join(''); return `<hr class="style-separator"><div class="control-group"><label>Decorative Elements</label><button class="add-sticker-btn">Add Sticker</button></div><div id="sticker-editors-container">${stickersHTML}</div>`; }
    function createEditorFieldsForBlock(block) { let c = block.content, fieldsHTML = ''; const createOptional = (k, l) => c.hasOwnProperty(k) ? `<div class="control-group"><div class="optional-element-header"><label>${l}</label><label><input type="checkbox" data-key="${k}.enabled" ${c[k].enabled ? 'checked' : ''}> Show</label></div><input type="text" data-key="${k}.text" value="${c[k].text}">${createStyleControls(`${k}.style`,c[k].style)}</div>`:''; if(c.hasOwnProperty('title'))fieldsHTML+=`<div class="control-group"><label>Section Title</label><input type="text" data-key="title" value="${c.title||''}"></div>`;if(c.hasOwnProperty('titleStyle'))fieldsHTML+=`<label>Title Style</label>${createStyleControls('titleStyle', c.titleStyle, {textAlign:true,color:true,size:true,weight:true,family:true})}`;if(c.hasOwnProperty('text'))fieldsHTML+=`<div class="control-group"><label>Paragraph Text</label><textarea data-key="text">${c.text||''}</textarea></div>`;if(c.hasOwnProperty('textStyle'))fieldsHTML+=`<label>Paragraph Style</label>${createStyleControls('textStyle', c.textStyle, {textAlign:true,color:true,size:true,weight:true,family:true})}`;if(c.hasOwnProperty('imageUrl'))fieldsHTML+=createUniversalImageInput(block.type==='hero'?'Background Image URL':'Photo URL','imageUrl', c.imageUrl);if(c.hasOwnProperty('backgroundPosition'))fieldsHTML+=`<div class="control-group"><label>BG Focus Point</label><input type="text" data-key="backgroundPosition" value="${c.backgroundPosition||'center center'}"></div>`;if(c.hasOwnProperty('aspectRatio'))fieldsHTML+=`<div class="control-group"><label>Block Shape</label><select data-key="aspectRatio"><option value="16/9" ${c.aspectRatio==='16/9'?'selected':''}>Widescreen</option><option value="9/16" ${c.aspectRatio==='9/16'?'selected':''}>Tall</option></select></div>`;fieldsHTML+=createOptional('subtitle','Subtitle');fieldsHTML+=createOptional('names','Names');fieldsHTML+=createOptional('date','Date');return fieldsHTML+createStickerEditor(block); }
    function renderEditor() { const c = document.getElementById('editor-content'); const o=[...c.querySelectorAll('.editor-block-content.is-open')].map(e=>e.closest('.editor-block').dataset.id);c.innerHTML='';pageBlocks.forEach(b=>{const t=document.getElementById('editor-block-template').content.cloneNode(true);const e=t.querySelector('.editor-block');e.dataset.id=b.id;e.querySelector('.editor-block-title').textContent=b.type.charAt(0).toUpperCase()+b.type.slice(1).replace(/-/g,' ');const d=e.querySelector('.editor-block-content');d.innerHTML=createEditorFieldsForBlock(b);if(o.includes(b.id)){d.classList.add('is-open');e.querySelector('.toggle-btn').textContent='▲';}c.appendChild(t);}); }
    async function uploadToImgBB(file) { if (!IMGBB_API_KEY) { alert('Error: ImgBB API Key could not be loaded. Please check server configuration and refresh.'); return null; } const s=document.getElementById('upload-status');s.textContent='Uploading...';const f=new FormData();f.append('image',file);try{const r=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:'POST',body:f});const d=await r.json();if(d.success){s.textContent='Upload successful!';return d.data.url;}else{throw new Error(d.error.message||'Unknown error');}}catch(e){s.textContent=`Upload failed: ${e.message}`;return null;} }
    let imageTarget = { blockId: null, key: null, isSticker: false }; const imageLibraryModal = document.getElementById('image-library-modal'); function openImageLibrary(t){imageTarget=t;document.getElementById('upload-status').textContent='';imageLibraryModal.classList.add('is-visible');}
    function handleImageSelection(src) { const{blockId,key,isSticker}=imageTarget;const i=pageBlocks.findIndex(b=>b.id===blockId);if(i===-1)return;if(isSticker){const s={id:`sticker-${Date.now()}`,src,x:20,y:20,width:150,rotation:0,opacity:1};if(!pageBlocks[i].content.stickers)pageBlocks[i].content.stickers=[];pageBlocks[i].content.stickers.push(s);}else{const k=key.split('.');let c=pageBlocks[i].content;for(let j=0;j<k.length-1;j++){c=c[k[j]];}c[k[k.length-1]]=src;}renderEditor();renderPreview();imageLibraryModal.classList.remove('is-visible');}
    function setupEventListeners() { const c=document.getElementById('editor-content');const h=e=>{const t=e.target;const d=t.closest('.editor-block');if(!d)return;const i=d.dataset.id;const b=pageBlocks.findIndex(b=>b.id===i);if(b===-1)return;const k=t.dataset.key;if(k){let v=t.type==='checkbox'?t.checked:t.value;if(t.type==='number'||t.type==='range')v=parseFloat(v)||0;const s=k.split('.');let u=pageBlocks[b].content;for(let j=0;j<s.length-1;j++){u=u[s[j]]=u[s[j]]||{};}u[s[s.length-1]]=v;}renderPreview();};c.addEventListener('input',h);c.addEventListener('change',h);c.addEventListener('click',e=>{const t=e.target;const d=t.closest('.editor-block');if(!d)return;const i=d.dataset.id;if(t.matches('.browse-image-btn')){openImageLibrary({blockId:i,key:t.dataset.targetKey,isSticker:false});}else if(t.matches('.add-sticker-btn')){openImageLibrary({blockId:i,key:null,isSticker:true});}else if(t.matches('.delete-sticker-btn')){const b=pageBlocks.findIndex(b=>b.id===i);const s=parseInt(t.closest('.sticker-editor').dataset.stickerIndex,10);pageBlocks[b].content.stickers.splice(s,1);renderEditor();renderPreview();}else if(t.closest('.delete-block-btn')){if(confirm('Are you sure?')){pageBlocks.splice(pageBlocks.findIndex(b=>b.id===i),1);renderEditor();renderPreview();}}else if(t.closest('.editor-block-header')){const n=d.querySelector('.editor-block-content');if(n){n.classList.toggle('is-open');d.querySelector('.toggle-btn').textContent=n.classList.contains('is-open')?'▲':'▼';}}});document.querySelectorAll('#add-block-modal .modal-close, #image-library-modal .modal-close').forEach(b=>b.addEventListener('click',e=>e.target.closest('.modal-overlay').classList.remove('is-visible')));document.getElementById('add-block-btn').addEventListener('click',()=>document.getElementById('add-block-modal').classList.add('is-visible'));document.getElementById('image-upload-input').addEventListener('change',async e=>{if(e.target.files.length>0){const s=await uploadToImgBB(e.target.files[0]);if(s)handleImageSelection(s);}});document.querySelectorAll('.library-item').forEach(i=>i.addEventListener('click',()=>handleImageSelection(i.dataset.src))); }
    function renderPreview() { if(iframe.contentWindow?.renderPage) iframe.contentWindow.renderPage(pageBlocks, pageSettings); }
    function saveCurrentPageData() { const d={settings:JSON.parse(JSON.stringify(pageSettings)),blocks:JSON.parse(JSON.stringify(pageBlocks))};if(currentTemplate===mainPageData.template){mainPageData={...mainPageData,...d};}else{rsvpFormData={...rsvpFormData,...d};} }
    function switchEditorMode(t){currentTemplate=t.template;pageSettings=JSON.parse(JSON.stringify(t.settings));pageBlocks=JSON.parse(JSON.stringify(t.blocks));document.getElementById('global-width-input').value=pageSettings.maxWidth;document.getElementById('global-style-select').value=pageSettings.style;const b=document.getElementById('global-bg-image-group');b.innerHTML=createUniversalImageInput('Background Image URL','backgroundImage',pageSettings.backgroundImage);b.style.display=pageSettings.style==='modern'?'block':'none';iframe.src=`templates/${t.template}?v=${Date.now()}`;document.getElementById('edit-main-btn').classList.toggle('active',currentTemplate===mainPageData.template);document.getElementById('edit-rsvp-btn').classList.toggle('active',currentTemplate===rsvpFormData.template);}
    async function initEditor() { const s=document.getElementById('status-text');try{s.textContent='Initializing editor...';const r=await fetch('/.netlify/functions/get-api-keys');if(!r.ok)throw new Error('Could not fetch API keys.');const k=await r.json();IMGBB_API_KEY=k.imgbb;if(!IMGBB_API_KEY)alert('Warning: Image upload disabled. API key missing.');s.textContent='';}catch(e){console.error(e);s.textContent='Error initializing editor.';alert('CRITICAL ERROR: Could not load configuration.');return;}window.addEventListener('message',e=>{if(e.source!==iframe.contentWindow)return;const{type:t,payload:p}=e.data;if(t==='UPDATE_STICKER'){const{blockId:i,stickerId:d,newProps:n}=p;const b=pageBlocks.findIndex(b=>b.id===i);if(b===-1)return;const x=pageBlocks[b].content.stickers.findIndex(s=>s.id===d);if(x===-1)return;Object.assign(pageBlocks[b].content.stickers[x],n);renderEditor();}});const p=new URLSearchParams(window.location.search),i=p.get('id');if(i){/*load data*/}else{switchEditorMode(mainPageData);}setupEventListeners();iframe.onload=()=>{renderEditor();renderPreview();};}
    initEditor();
    </script>
